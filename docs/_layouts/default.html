<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href={{ "/assets/img/favicon.ico" | relative_url }}/>
    <!-- Fonte Rawline-->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css"/>
    <!-- Fonte Raleway-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap"/>
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="{{ "/assets/css/core.css" | relative_url }}">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
  </head>
  <body>
    <div class="template-base">
      {% include header.html %}
      <main class="d-flex flex-fill mb-5" id="main">
        <div class="container-lg d-flex">
            <div class="row">
                {% include menu.html %}
                <div class="col mb-5">
                    {% include breadcrumb.html %}
                    <div class="main-content pl-sm-3 mt-4" id="main-content">
                        {{ content }}
                    </div>
                </div>
          </div>
        </div>
      </main>
      {% include footer.html %}
    </div>
    <script src="{{ "/assets/js/core-init.min.js" | relative_url }}"></script>
  </body>
</html>
